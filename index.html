<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          id="topic"
          placeholder="Enter a topic for your poem"
          autofocus
          required
          autocomplete="off"
        />
        <button type="submit">Generate Poem</button>
      </form>
      <div></div>
    </main>
    <footer>
      Coded by Tinashe Senzeko, open-sourced on
      <a href="https://github.com/malebone20/poem-generator" target="_blank"
        >Github</a
      >
      and hosted on<a
        href="https://poem-generator-o9rs.onrender.com"
        target="_blank"
        >Render</a
      >
    </footer>
  </body>
</html>
