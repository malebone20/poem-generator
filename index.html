<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-form">
          <input
            type="text"
            id="input-field"
            placeholder="Enter a topic for your poem"
            autofocus
            required
            autocomplete="off"
            class="input-field"
          />
          <button type="submit" class="submit-button">Generate Poem</button>
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        Coded by Tinashe Senzeko, open-sourced on
        <a href="https://github.com/malebone20/poem-generator" target="_blank"
          >Github</a
        >
        and hosted on<a
          href="https://poem-generator-o9rs.onrender.com"
          target="_blank"
          >Render</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
